 <!DOCTYPE html>
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>랜덤 건축물</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">

     <div class="container text-center">
         <h1 class="text-4xl font-bold text-blue-600 mb-6">🏛️ 랜덤 건축물</h1>

         <div class="card shadow-lg mx-auto w-96 p-4 bg-white rounded-lg">
             <h2 id="building-name" class="text-2xl font-semibold text-gray-800">프랑스 - 에펠탑</h2>
             <img id="building-image" 
                  src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Tour_Eiffel_Wikimedia_Commons.jpg" 
                  alt="에펠탑" 
                  class="w-full h-56 object-cover mt-4 rounded-lg transition-all duration-500 ease-in-out">
         </div>

         <button id="random-btn" class="mt-6 px-6 py-3 text-lg font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition-all shadow-md">
             🎲 랜덤 건축물 보기
         </button>
     </div>

     <script src="script.js"></script>
 </body>
 </html>
